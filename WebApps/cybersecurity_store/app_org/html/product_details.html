<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Produto</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/templatemo-style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../js/cookie.js"></script>
    <script src="../js/logOut.js"></script>
    <script src="../js/productDetails.js"></script>
    <script src="../js/tokenManager.js"></script> <script> checkToken(); </script>
    <script> getProductData() </script>
</head>

<body>
    <!-- Page Loader -->
    <div id="loader-wrapper">
        <div id="loader"></div>
        <div class="loader-section section-left"></div>
        <div class="loader-section section-right"></div>
    </div>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" style="cursor: pointer;" onclick="location.reload();">
                <i class="fa-solid fa-circle-info"></i>
                Detalhes do Produto
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link nav-link-1 active" aria-current="page" href="/collections">Produtos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-link-5" href="/cart/">Carrinho</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-link-3" href="/about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-link-3" id="PROFILE" href="/profile">Perfil</a>
                    </li>
                    <li class="nav-item">
                        <a style="cursor: pointer;" class="nav-link nav-link-2" onclick="logOut()">Log Out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="tm-hero d-flex justify-content-center align-items-center" data-parallax="scroll" data-image-src="../img/html/ua.jpg"></div>

    <div class="container-fluid tm-container-content tm-mt-60">
        <div class="row mb-4">
            <h2 class="col-12 tm-text-primary">Detalhes do Produto</h2>
        </div>
        <div class="row tm-mb-90">
            <div class="col-xl-8 col-lg-7 col-md-6">
                <img id="PRODUCT_IMAGE" src="" alt="Image" class="img-fluid" style="width: 100%;">
            </div>
            <div class="col-xl-4 col-lg-5 col-md-6 col-sm-12">
                <div class="tm-bg-gray tm-video-details">
                    <div class="mb-4 d-flex flex-wrap">
                        <div class="mr-4 mb-2">
                            <span class="tm-text-gray-dark">Nome: </span><span id="PRODUCT_NAME" class="tm-text-primary"></span>
                        </div>
                    </div>
                    <div class="mb-4 d-flex flex-wrap">
                        <div class="mr-4 mb-2">
                            <span class="tm-text-gray-dark">Descrição: </span><span id="PRODUCT_DESCRIPTION" class="tm-text-primary">Produto sem descrição.</span>
                        </div>
                    </div>
                    <div class="mb-4 d-flex flex-wrap">
                        <div class="mr-4 mb-2">
                            <span class="tm-text-gray-dark">Preço: </span><span id="PRODUCT_PRICE" class="tm-text-primary"></span>
                        </div>
                    </div>
                    <div class="mb-4 d-flex flex-wrap">
                        <div class="mr-4 mb-2">
                            <span class="tm-text-gray-dark">Quantidade: </span><span id="PRODUCT_QUANTITY" class="tm-text-primary"></span>
                        </div>
                    </div>
                    <div class="mb-4" id="PRODUCT_COMMENTS">
                        <h3 class="tm-text-gray-dark mb-3">Comentários</h3>
                    </div>
                    <div class="mb-4">
                        <h3 class="tm-text-gray-dark mb-3">Adicionar Comentário</h3>
                        <label style="margin-left: 15px;" style="margin-right: 5px;" for="fname">Comentario:</label>
                        <input id="imageComment" type="text" id="fname" name="fname" placeholder="Comentario"><br><br>
                        <button onclick="addComment()" style="margin-left: 15px;" class="btn btn-outline-success tm-search-btn" type="submit">
                            Comentar
                        </button>
                        <div id="comment_errorBox" style="font-size: 1.2rem; margin-left: 15px; margin-top: 15px; color: rgb(0, 153, 153);"></div>
                    </div>
                    <div class="mb-4">
                        <h3 class="tm-text-gray-dark mb-3">Comprar</h3>
                        <button onclick="addToCart()" style="margin-left: 15px; width: 200px;" class="btn btn-outline-success tm-search-btn" type="submit">
                            Adicionar ao carrinho
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div> <!-- container-fluid, tm-container-content -->

    <script src="../js/plugins.js"></script>
    <script>
        $(window).on("load", function () {
            $('body').addClass('loaded');
        });
    </script>
</body>
</html>
